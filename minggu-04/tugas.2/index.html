<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peringkat Kelas - Linear Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f7f9fc;
    }
    h2 {
      color: #2c3e50;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      background: #ecf0f1;
    }
    ol {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h2>Peringkat Kelas - Linear Search</h2>
  <p>Masukkan nilai siswa (pisahkan dengan koma):</p>
  <input type="text" id="nilaiInput" placeholder="Contoh: 78,90,65,88,92,80">
  <br>
  <button onclick="cariPeringkat()">Cari 3 Nilai Terbesar</button>

  <div class="result" id="hasil"></div>

  <script>
    function cariPeringkat() {
      let input = document.getElementById("nilaiInput").value;
      if (input.trim() === "") {
        alert("Silakan masukkan nilai terlebih dahulu!");
        return;
      }

      
      let arr = input.split(",").map(Number);

      
      let max1 = -Infinity, max2 = -Infinity, max3 = -Infinity;

      
      for (let num of arr) {
        if (num > max1) {
          max3 = max2;
          max2 = max1;
          max1 = num;
        } else if (num > max2) {
          max3 = max2;
          max2 = num;
        } else if (num > max3) {
          max3 = num;
        }
      }

      // Tampilkan hasil
      let hasilDiv = document.getElementById("hasil");
      hasilDiv.innerHTML = `
        <h3>3 Nilai Terbesar:</h3>
        <ol>
          <li>Peringkat 1: ${max1}</li>
          <li>Peringkat 2: ${max2}</li>
          <li>Peringkat 3: ${max3}</li>
        </ol>
      `;
    }
  </script>
</body>
</html>
