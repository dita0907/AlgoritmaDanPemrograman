<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Balik String</title>
</head>
<body>
  <h3>Program Membalikkan String</h3>
  <input id="inputText" placeholder="Tulis teks">
  <button onclick="document.getElementById('output').innerText=[...document.getElementById('inputText').value].reverse().join('')">Balik</button>
  <div id="output"></div>
</body>
</html>

  <script src="kode.js"></script>
</body>
</html>
